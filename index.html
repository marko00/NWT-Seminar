<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <title>NWT projekt</title>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/font-awesome.min.css"/>
        <style>
                @font-face {
                                font-family: myFont;
                                src: url("fonts/brooke.ttf");
                            }
                            
                            div {
                                font-family: myFont;
                                }
        </style>
    
</head>

<body>

    <header>
        <img id="logo-thumbnail" src="images/logo.png" alt="Logo"/>
        <div id="search-container">
                     <input type="text" id="search-box" placeholder="search"/>
                     <img id="search" src="images/icons/search.png" alt="search-icon" />
        </div>
        <p class="header-links" id="about">ABOUT</p>
        <p class="header-links" id="shop">SHOP</p>
        <p class="header-links" id="more">MORE</p>
        
        <button type="button" class="button"><b>SUBMIT</b></button>
         
        <p class="login" id="login-join">Join</p>
        <p class="login" id="login-login">Login</p>
    </header>
    
    <main>
        <div id="popular-container">
            <h1>Popular submissions</h1>
           
            <div id="popular-comments">
                 <img class="popular-images" src="images/popular/sunset.jpg" alt="Sunset"/>
                <h2>Pink sunset</h2>
                <p>by: sunsetlover</p>
                <p>Just some view I wanted to share with my peeps ^^</p>
                <button type="button" class="button"><b>COMMENT</b></button>
                <i class="fa fa-heart-o heart">123</i>
             </div>
            <img class="mini-popular-images" src="images/popular/sunset2.jpg" alt="Sunset2"/>
             <img class="mini-popular-images" src="images/popular/sunset3.jpg" alt="Sunset3"/>
              <img class="mini-popular-images" src="images/popular/sunset4.jpg" alt="Sunset4"/>
              <img class="arrow" src="images/icons/arrow.png" alt="Arrow"/>
        </div>
        
        <div id="latest-container">
            <h1>Latest submissions</h1>
        </div>
        <div id="contest-container">
            <h1>Hot contests</h1>
        </div>
    </main>
    
    <footer>
        &copy; All rights reserved
        <br>
        Adriana Beganović i Marko Ćurčija
    </footer>
    
</body>    
    
    
</html>
